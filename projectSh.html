<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Candy shop app</h1>
  <hr>
  <form id="data-form">
        <label for="name">Candy Name:</label>
        <input type="text" id="name" autocomplete="given-name" required>

        <label for="disc">Description:</label>
        <input type="text" id="disc" autocomplete="given-name" required>

        <label for="price">Price:</label>
        <input type="number" id="price" autocomplete="given-name" required>
        
        <label for="quant">Quantity:</label>
        <input type="number" id="quant" autocomplete="email-id" required>
        <br>
        <button type="submit" id="subBtn">Add Item</button>
    </form>
    <p id="message"></p>
    <ul id="data-list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  
  <script type="text/javascript" src="projectShscript.js"></script>
</body>
</html>
